version: '3.8'

services:
  aadhaar-observatory:
    build: .
    ports:
      - "5000:5000"
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    environment:
      FLASK_ENV: production
      STREAMLIT_SERVER_PORT: 8501
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
